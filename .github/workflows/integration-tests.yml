name: Integration Tests

# NOTE: Integration tests require the full stack (Grafana + SigNoz + Backend).
# They are disabled from automatic runs until the test infrastructure is improved.
# Run manually via workflow_dispatch when needed.
on:
  workflow_dispatch: # Manual trigger only
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: depot-ubuntu-24.04-arm
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Build BeTrace backend
        working-directory: backend
        run: |
          go build -o betrace-backend ./cmd/betrace-backend

      - name: Start BeTrace backend
        run: |
          # Create data directory for backend
          mkdir -p /tmp/betrace-data

          # Start backend in background
          cd backend && BETRACE_DATA_DIR=/tmp/betrace-data ./betrace-backend > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

          # Wait for backend to be healthy (up to 120 seconds)
          echo "Waiting for backend to be healthy..."
          for i in $(seq 1 24); do
            if curl -sf http://localhost:12011/v1/health > /dev/null 2>&1; then
              echo "✅ Backend healthy"
              break
            fi
            if [ $i -eq 24 ]; then
              echo "❌ Backend failed to start"
              cat /tmp/backend.log 2>/dev/null || true
              exit 1
            fi
            sleep 5
          done

      - name: Install integration test dependencies
        working-directory: integration-tests
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run integration tests
        working-directory: integration-tests
        run: npm test
        env:
          CI: true
          BETRACE_PORT_BACKEND: 12011

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
            rm /tmp/backend.pid
          fi

      - name: Collect backend logs
        if: failure()
        run: |
          cat /tmp/backend.log 2>/dev/null || echo "No backend logs"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            integration-tests/test-results/
            integration-tests/playwright-report/
