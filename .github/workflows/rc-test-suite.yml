name: RC Test Suite

# Release candidate test suite - runs on tags, schedule, and manual trigger
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC (offset from fuzzing)
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  rc-tests:
    name: Release Candidate Tests
    runs-on: depot-ubuntu-24.04-arm
    timeout-minutes: 180 # 3 hours

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Build BeTrace backend
        working-directory: backend
        run: |
          go build -o betrace-backend ./cmd/betrace-backend

      - name: Start BeTrace backend
        run: |
          # Create data directory for backend
          mkdir -p /tmp/betrace-data

          # Start backend in background
          cd backend && BETRACE_DATA_DIR=/tmp/betrace-data ./betrace-backend > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

          # Wait for backend to be healthy (up to 180 seconds)
          echo "Waiting for backend to be healthy..."
          for i in $(seq 1 36); do
            if curl -sf http://localhost:12011/v1/health > /dev/null 2>&1; then
              echo "âœ… Backend healthy"
              break
            fi
            if [ $i -eq 36 ]; then
              echo "âŒ Backend failed to start"
              cat /tmp/backend.log 2>/dev/null || true
              exit 1
            fi
            sleep 5
          done

      - name: Run quick tests
        run: |
          cd tests/rc-suite
          mkdir -p reports
          go test -v -tags=rc -short ./scenarios/... -timeout=30m -json > reports/quick-tests.json 2>&1 || true
          echo "Quick tests completed"

      - name: Run full test suite
        if: github.event_name == 'schedule' || startsWith(github.ref, 'refs/tags/')
        run: |
          cd tests/rc-suite
          mkdir -p reports
          go test -v -tags=rc ./scenarios/... -timeout=2h -json > reports/full-tests.json 2>&1 || true

      - name: Collect backend logs
        if: failure()
        run: |
          mkdir -p tests/rc-suite/reports
          cat /tmp/backend.log > tests/rc-suite/reports/backend-logs.txt 2>/dev/null || true

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
            rm /tmp/backend.pid
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rc-test-results
          path: tests/rc-suite/reports/
          retention-days: 30

      - name: Parse test results
        if: always()
        run: |
          cd tests/rc-suite/reports
          if [ -f "full-tests.json" ]; then
            TEST_FILE="full-tests.json"
          elif [ -f "quick-tests.json" ]; then
            TEST_FILE="quick-tests.json"
          else
            echo "No test results found"
            echo "## RC Test Results" >> $GITHUB_STEP_SUMMARY
            echo "- No test results generated" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          TOTAL=$(grep -c '"Action":"pass"\|"Action":"fail"' $TEST_FILE || echo "0")
          PASSED=$(grep -c '"Action":"pass"' $TEST_FILE || echo "0")
          FAILED=$(grep -c '"Action":"fail"' $TEST_FILE || echo "0")

          echo "## RC Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- Failed: $FAILED" >> $GITHUB_STEP_SUMMARY

          if [ "$FAILED" -gt "0" ]; then
            exit 1
          fi

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ RC Test Suite Failed',
                body: `The nightly RC test suite has failed.

                **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

                Please investigate and fix before the next release.`,
                labels: ['test-failure', 'rc-suite']
              });
            } catch (error) {
              console.log('Failed to create issue (may lack permissions):', error.message);
              console.log('RC Test Suite failed - check workflow run for details');
            }

