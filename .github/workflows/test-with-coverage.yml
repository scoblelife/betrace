name: Tests with Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: depot-ubuntu-24.04-arm
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Run Go unit tests with race detection
        timeout-minutes: 5
        working-directory: backend
        run: |
          go test -v -race -count=1 \
            ./cmd/betrace-backend \
            ./internal/api/... \
            ./internal/services/... \
            ./internal/storage/... \
            ./pkg/fsm/... \
            ./pkg/models/... \
            ./pkg/otel/...

      - name: Run Go tests with coverage
        timeout-minutes: 5
        working-directory: backend
        run: |
          go test -v -coverprofile=coverage.out -covermode=atomic \
            ./cmd/betrace-backend \
            ./internal/api/... \
            ./internal/storage/... \
            ./pkg/models/... \
            ./pkg/otel/...
          go tool cover -func=coverage.out

      - name: Upload Go coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-go
          path: backend/coverage.out
          retention-days: 30

  backend-api-tests:
    name: Backend API Tests
    runs-on: depot-ubuntu-24.04-arm
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: grafana-betrace-app/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Build BeTrace backend
        working-directory: backend
        run: go build -o betrace-backend ./cmd/betrace-backend

      - name: Start BeTrace backend
        run: |
          mkdir -p /tmp/betrace-data
          cd backend && BETRACE_DATA_DIR=/tmp/betrace-data ./betrace-backend > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

          echo "Waiting for backend to be healthy..."
          for i in $(seq 1 30); do
            if curl -sf http://localhost:12011/v1/health > /dev/null 2>&1; then
              echo "Backend healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Backend failed to start"
              cat /tmp/backend.log 2>/dev/null || true
              exit 1
            fi
            sleep 2
          done

      - name: Install Playwright dependencies
        working-directory: grafana-betrace-app
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run backend API tests
        working-directory: grafana-betrace-app
        run: npx playwright test tests/backend-api.spec.ts
        env:
          BETRACE_PORT_BACKEND: 12011

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
            rm /tmp/backend.pid
          fi

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-backend-api
          path: |
            grafana-betrace-app/playwright-report/
            grafana-betrace-app/test-results/
          retention-days: 7

  grafana-plugin-tests:
    name: Grafana Plugin Tests
    runs-on: depot-ubuntu-24.04-arm
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: grafana-betrace-app/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Build BeTrace backend
        working-directory: backend
        run: go build -o betrace-backend ./cmd/betrace-backend

      - name: Start BeTrace backend
        run: |
          mkdir -p /tmp/betrace-data
          cd backend && BETRACE_DATA_DIR=/tmp/betrace-data ./betrace-backend > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

          echo "Waiting for backend to be healthy..."
          for i in $(seq 1 12); do
            if curl -sf http://localhost:12011/v1/health > /dev/null 2>&1; then
              echo "Backend healthy"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "Backend failed to start"
              cat /tmp/backend.log 2>/dev/null || true
              exit 1
            fi
            sleep 5
          done

      - name: Build Grafana plugin and install Playwright
        timeout-minutes: 10
        working-directory: grafana-betrace-app
        run: |
          npm ci
          npm run build
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        timeout-minutes: 10
        working-directory: grafana-betrace-app
        run: npx playwright test tests/backend-api.spec.ts tests/coverage-example.spec.ts
        env:
          BETRACE_PORT_BACKEND: 12011

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
            rm /tmp/backend.pid
          fi

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-e2e
          path: |
            grafana-betrace-app/playwright-report/
            grafana-betrace-app/test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: depot-ubuntu-24.04-arm
    needs: [backend-unit-tests, backend-api-tests, grafana-plugin-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          BACKEND_UNIT_RESULT="${{ needs.backend-unit-tests.result }}"
          BACKEND_API_RESULT="${{ needs.backend-api-tests.result }}"
          GRAFANA_RESULT="${{ needs.grafana-plugin-tests.result }}"

          echo "Backend Unit Tests: $BACKEND_UNIT_RESULT"
          echo "Backend API Tests: $BACKEND_API_RESULT"
          echo "Grafana Plugin Tests: $GRAFANA_RESULT"

          if [ "$BACKEND_UNIT_RESULT" != "success" ] || \
             [ "$BACKEND_API_RESULT" != "success" ] || \
             [ "$GRAFANA_RESULT" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi

          echo "All tests passed!"
