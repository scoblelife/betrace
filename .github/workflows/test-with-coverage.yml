name: Tests with Coverage
# CI verified working 2026-01-09

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: depot-ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Go unit tests
        timeout-minutes: 5
        run: |
          cd backend
          # Test stable packages (exclude simulation, integration, and DSL-dependent packages)
          go test -v -race -count=1 \
            ./cmd/betrace-backend \
            ./internal/api/... \
            ./internal/services/... \
            ./internal/storage/... \
            ./pkg/fsm/... \
            ./pkg/models/... \
            ./pkg/otel/...

      - name: Run Go tests with coverage
        timeout-minutes: 5
        run: |
          cd backend
          # Test stable packages with coverage (no race detector - already tested above)
          # Excluded: pkg/fsm (race-dependent), internal/services (timing-dependent security tests)
          go test -v -coverprofile=coverage.out -covermode=atomic \
            ./cmd/betrace-backend \
            ./internal/api/... \
            ./internal/storage/... \
            ./pkg/models/... \
            ./pkg/otel/...
          go tool cover -func=coverage.out

      - name: Upload Go coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-go
          path: backend/coverage.out
          retention-days: 30

  backend-api-tests:
    name: Backend API Tests
    runs-on: depot-ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install Playwright browsers
        timeout-minutes: 5
        run: |
          cd grafana-betrace-app
          npx playwright install --with-deps chromium

      - name: Run backend API tests with coverage
        id: test
        timeout-minutes: 10
        run: |
          nix run .#test-backend-api
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-api
          path: |
            grafana-betrace-app/coverage-reports/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-backend-api
          path: |
            grafana-betrace-app/playwright-report/
            grafana-betrace-app/test-results/
          retention-days: 7

      - name: Check coverage gates
        if: always()
        continue-on-error: true  # Coverage gates are informational until test infrastructure is fixed
        run: |
          nix run .#check-coverage-gates

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  grafana-plugin-tests:
    name: Grafana Plugin Tests
    runs-on: depot-ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum

      - name: Build BeTrace backend
        working-directory: backend
        run: go build -o betrace-backend ./cmd/betrace-backend

      - name: Start BeTrace backend
        run: |
          mkdir -p /tmp/betrace-data
          cd backend && BETRACE_DATA_DIR=/tmp/betrace-data ./betrace-backend > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

          echo "Waiting for backend to be healthy..."
          for i in $(seq 1 12); do
            if curl -sf http://localhost:12011/v1/health > /dev/null 2>&1; then
              echo "âœ… Backend healthy"
              break
            fi
            if [ $i -eq 12 ]; then
              echo "âŒ Backend failed to start"
              cat /tmp/backend.log 2>/dev/null || true
              exit 1
            fi
            sleep 5
          done

      - name: Build Grafana plugin and install Playwright
        timeout-minutes: 10
        run: |
          cd grafana-betrace-app
          npm ci
          npm run build
          npx playwright install --with-deps chromium

      - name: Run E2E tests with coverage
        id: test
        timeout-minutes: 15
        run: |
          # Run backend API tests only - UI tests require manual verification
          cd grafana-betrace-app
          npx playwright test tests/backend-api.spec.ts tests/coverage-example.spec.ts
        continue-on-error: true
        env:
          BETRACE_PORT_BACKEND: 12011

      - name: Stop backend
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
            rm /tmp/backend.pid
          fi

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: |
            grafana-betrace-app/coverage-reports/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-e2e
          path: |
            grafana-betrace-app/playwright-report/
            grafana-betrace-app/test-results/
          retention-days: 7

      # Service logs handled by Nix test runner
      # Services are automatically cleaned up on test completion

      - name: Check coverage gates
        if: always()
        continue-on-error: true  # Coverage gates are informational until test infrastructure is fixed
        run: |
          nix run .#check-coverage-gates

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  coverage-report:
    name: Generate Coverage Report
    runs-on: depot-ubuntu-latest
    needs: [backend-unit-tests, backend-api-tests, grafana-plugin-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-artifacts/

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Merge coverage reports
        run: |
          # Merge all coverage reports from different test suites
          mkdir -p merged-coverage

          # Find the latest coverage report from each suite
          for dir in coverage-artifacts/*/; do
            if [ -f "$dir/coverage-latest.json" ]; then
              cp "$dir/coverage-latest.json" "merged-coverage/$(basename $dir).json"
            fi
          done

      - name: Generate coverage summary
        id: coverage
        run: |
          # Use jq to extract summary from latest coverage report
          COVERAGE_FILE="coverage-artifacts/coverage-backend-api/coverage-latest.json"

          if [ -f "$COVERAGE_FILE" ]; then
            USE_CASES=$(jq -r '.summary.useCasesCoveragePercent' "$COVERAGE_FILE")
            FEATURES=$(jq -r '.summary.featuresCoveragePercent' "$COVERAGE_FILE")
            API_ROUTES=$(jq -r '.summary.apiRoutesCoveragePercent' "$COVERAGE_FILE")
            LOC=$(jq -r '.summary.locCoveragePercent' "$COVERAGE_FILE")

            echo "use_cases=$USE_CASES" >> $GITHUB_OUTPUT
            echo "features=$FEATURES" >> $GITHUB_OUTPUT
            echo "api_routes=$API_ROUTES" >> $GITHUB_OUTPUT
            echo "loc=$LOC" >> $GITHUB_OUTPUT

            # Create summary for GitHub
            cat >> $GITHUB_STEP_SUMMARY << EOF
          # ðŸ“Š BeTrace Coverage Report

          | Metric | Coverage |
          |--------|----------|
          | Use Cases | ${USE_CASES}% |
          | Features | ${FEATURES}% |
          | API Routes | ${API_ROUTES}% |
          | Lines of Code | ${LOC}% |

          [View detailed reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          EOF
          fi

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const useCases = '${{ steps.coverage.outputs.use_cases }}';
            const features = '${{ steps.coverage.outputs.features }}';
            const apiRoutes = '${{ steps.coverage.outputs.api_routes }}';
            const loc = '${{ steps.coverage.outputs.loc }}';

            const body = `## ðŸ“Š Coverage Report

            | Metric | Coverage |
            |--------|----------|
            | Use Cases | ${useCases}% |
            | Features | ${features}% |
            | API Routes | ${apiRoutes}% |
            | Lines of Code | ${loc}% |

            *Generated by BeTrace generative coverage system*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check coverage thresholds
        run: |
          COVERAGE_FILE="coverage-artifacts/coverage-backend-api/coverage-latest.json"

          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "âš ï¸ No coverage file found, skipping threshold check"
            exit 0
          fi

          USE_CASES=$(jq -r '.summary.useCasesCoveragePercent' "$COVERAGE_FILE")
          FEATURES=$(jq -r '.summary.featuresCoveragePercent' "$COVERAGE_FILE")
          API_ROUTES=$(jq -r '.summary.apiRoutesCoveragePercent' "$COVERAGE_FILE")

          FAILED=0

          # Coverage thresholds (can be adjusted)
          USE_CASE_MIN=70
          FEATURE_MIN=70
          API_ROUTE_MIN=80

          if (( $(echo "$USE_CASES < $USE_CASE_MIN" | bc -l) )); then
            echo "âŒ Use case coverage ${USE_CASES}% is below minimum ${USE_CASE_MIN}%"
            FAILED=1
          else
            echo "âœ… Use case coverage: ${USE_CASES}%"
          fi

          if (( $(echo "$FEATURES < $FEATURE_MIN" | bc -l) )); then
            echo "âŒ Feature coverage ${FEATURES}% is below minimum ${FEATURE_MIN}%"
            FAILED=1
          else
            echo "âœ… Feature coverage: ${FEATURES}%"
          fi

          if (( $(echo "$API_ROUTES < $API_ROUTE_MIN" | bc -l) )); then
            echo "âŒ API route coverage ${API_ROUTES}% is below minimum ${API_ROUTE_MIN}%"
            FAILED=1
          else
            echo "âœ… API route coverage: ${API_ROUTES}%"
          fi

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "Coverage thresholds not met. Please add tests to improve coverage."
            exit 1
          fi

          echo ""
          echo "âœ… All coverage thresholds met!"

  test-summary:
    name: Test Summary
    runs-on: depot-ubuntu-latest
    needs: [backend-unit-tests, backend-api-tests, grafana-plugin-tests, coverage-report]
    if: always()

    steps:
      - name: Check test results
        run: |
          BACKEND_UNIT_RESULT="${{ needs.backend-unit-tests.result }}"
          BACKEND_API_RESULT="${{ needs.backend-api-tests.result }}"
          GRAFANA_RESULT="${{ needs.grafana-plugin-tests.result }}"
          COVERAGE_RESULT="${{ needs.coverage-report.result }}"

          echo "Backend Unit Tests: $BACKEND_UNIT_RESULT"
          echo "Backend API Tests: $BACKEND_API_RESULT"
          echo "Grafana Plugin Tests: $GRAFANA_RESULT"
          echo "Coverage Report: $COVERAGE_RESULT"

          if [ "$BACKEND_UNIT_RESULT" != "success" ] || \
             [ "$BACKEND_API_RESULT" != "success" ] || \
             [ "$GRAFANA_RESULT" != "success" ]; then
            echo "âŒ Tests failed!"
            exit 1
          fi

          if [ "$COVERAGE_RESULT" == "failure" ]; then
            echo "âš ï¸ Coverage thresholds not met (informational only)"
          fi

          echo "âœ… All tests passed!"
